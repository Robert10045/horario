<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% for campo in formulario2 %}

    <div class="mb-3">
      <label for="" class="form-label">{{ campo.label }}</label>
      
      <input 
            type="{{ campo.field.widget.input_type }}"
          class="form-control form-control-sm" 
          name="{{campo.name}}" 
          id="" 
          aria-describedby="helpId" 
          placeholder="{{ campo.label }}"
          value="{{ campo.value | default:'' }}">
    </div>
    <div class="col-12 help-tex">{{campo.errors}}</div>
    {% endfor %}

    <input name="" id="" class="btn btn-success" type="submit" value="Enviar Informacion">
    <a name="" id="" class="btn btn-primary" href="{% url 'labores' %}" role="button">Cancelar</a>
</form>
